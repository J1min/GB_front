<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레드향 주문하기</title>
  </head>
  <body>
      
      <div id="container" style="width: 480px; margin: 40px auto">
        <h1>레드향 주문하기</h1>
        <form>
    <fieldset>
      <legend><strong>배송 정보</strong></legend>
      <div>
        이름
        <input type="text" />
      </div>
      <div>
        배송 주소
        <input type="text" />
      </div>
      <div>
        이메일
        <input type="text" />
      </div>
      <div>
        연락처
        <input type="text" />
      </div>
      <div>
        날짜
        <input type="date" />
      </div>
      <div>
        메모
        <input type="memo" />
      </div>
    </fieldset>
    <fieldset>
      <legend><strong>상품 선택</strong></legend>
      <select>
        <option value="sp1">특급</option>
        <option value="sp2">상급</option>
        <option value="fm1">중급</option>
        <option value="fm2">소급</option>
      </select>
      <ul>
        <li>
          <label><input type="checkbox" />선물용 3kg</label>
          <input type="number" min="0" max="3" value="1" />
        </li>
        <li>
          <label><input type="checkbox" />선물용 5kg</label>
          <input type="number" min="0" max="5" value="1" />
        </li>
      </ul>
      <div>
        <input type="submit" value="주문하기" />
        <input type="submit" value="취소하기" />
      </div>
    </form>
    </div>
    </fieldset>
  </body>
</html>
