<script>
  const arr = ["가", "라", "다", "라", "마", "라"];

  for (var i = 0; i < arr.length; i++) {
    if (arr[i] === "라") {
      arr.splice(i, 1);
    }
  }

  for (var i = 0; i < arr.length; i++) {
    console.log(arr[i]);
  }
</script>
