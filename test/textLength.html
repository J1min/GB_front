<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea id="textarea" onkeyup="printName();"> </textarea>
    <div id="result"></div>
    <span id="text-conter"></span>
    <span id="nonspace-conter"></span>
  </body>
</html>
<script>
  function printName() {
    var $result = document.getElementById("result");
    var $textCounter = document.getElementById("text-conter");
    var $textarea = document.getElementById("textarea");

    const textarea = $textarea.value;
    $result.innerText = textarea;
    $textCounter.innerText = textarea.length;

    var $nonspace = document.getElementById("nonspace-conter");
    var nonspace = 0;
    var text = $textarea.innerText;
    var regex = /\s/gi;
    // 또는
    // var regex = / /gi;

    text.replace(regex, ""); // 'abcde'
    console.log(text);
    // if (textarea !== "\u00A0") {
    //   nonspace += 1;
    // }
    $nonspace.innerText = text.length;
  }
</script>
