<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div {
        width: 150px;
        height: 150px;
      }
      .box1 {
        float: left;
        background: #f11;
        margin-right: 10px;
      }
      .box2 {
        float: left;
        background: #11f;
      }
      .box3 {
        float: left;
        background: #f1f;
      }
      .box4 {
        clear: left;
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
  </body>
</html>
