<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/practice_portpolio/css/default.css" />
    <title>공백 글자수 세기</title>
  </head>
  <body>
    <input id="name" onkeyup="printName()" />
    <p>
      <span>공백 포함 :</span>
      <span id="result"></span>
    </p>
    <span>공백 제거 :</span>
    <span id="real"></span>
  </body>
</html>

<script>
  function printName() {
    $name = document.getElementById("name");
    $result = document.getElementById("result");
    $real = document.getElementById("real");

    const name = $name.value;
    $result.innerText = name.length;
    name1 = name.replaceAll(" ", "");
    console.log(name);
    console.log(name1);
    $real.innerText = name1.length;
  }
</script>
