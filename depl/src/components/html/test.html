<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 10px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        margin-top: 100px;
      }
      .button4 {
        border-radius: 12px;
      }
    </style>

    <meta charset="UTF-8" />
    <title>메인 화면</title>
  </head>
  <body>
    <div>
      <span style="text-align: center"
        ><h1>
          <strong><span style="color: green">로그인</span></strong>
        </h1></span
      >
    </div>
    <div>
      <span style="text-align: center">
        <form>
          <br />
          <input
            type="text"
            name="id"
            placeholder="아이디"
            size="40"
            style="border-radius: 16px"
          /><br />
          <input
            type="password"
            name="password"
            placeholder="비밀번호"
            size="40 "
            style="border-radius: 16px"
          />
          <br />
          <span style="text-align: right">
            <span style="color: green">비밀번호 찾기</span></span
          >
          <br />
          <input
            type="button"
            onclick="location.href='1.html'"
            value="로그인"
            class="button button4"
          />
        </form>
      </span>
    </div>
  </body>
</html>
