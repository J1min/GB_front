    </div>

<script>
  $num = document.getElementById("num");
  min = 1;
  max = prompt("학생의 수를 입력해주세요");
  function randomNum(min, max) {
    var randNum = Math.floor(Math.random() * (max - min + 1)) + min;
    return randNum;
  }
  $num.value = randNum;
</script>
