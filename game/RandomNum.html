<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>뽑힌 번호는 <span id="num"></span> 번 입니다 !!</h1>
      <button onclick="$num.textContent = Math.floor(Math.random() * max) + 1">
        번호 뽑기
      </button>
    </div>
  </body>
</html>
<script>
  const $num = document.getElementById("num");
  const min = 1;
  const max = Number(prompt("학생의 수를 입력해주세요"));

  var rand = Math.floor(Math.random() * max);

  $num.textContent = rand;
</script>
