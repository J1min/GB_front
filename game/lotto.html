<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="result">추첨 결과는 ?</div>
    <div id="bonus">보너스 :</div>
    <button onclick="go();">번호 뽑기</button>
  </body>
  <script>
    var lotto = new Array();
    for (var i = 1; i <= 45; i++) {
      lotto.push(i);
    }

    function go() {
      for (var j = 1; j <= 7; j++) {
        setTimeout(function () {
          document.write(randomItem(lotto), "<br />");
        }, 1000);
      }
    }

    function randomItem(a) {
      return a[Math.floor(Math.random() * a.length)];
    }
  </script>
</html>
