<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 끗말잇기</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="cll">
      <div><span id="order">1</span>번 유저</div>
      <div>제시어 : <span id="word"></span></div>
      <input type="text" id="input" />
      <button
        class="btn btn-outline-success"
        onclick="wordChange(); numberPlus();"
      >
        입력
      </button>
      <div id="alert"></div>
    </div>
  </body>
</html>

<script>
  var word = [];
  var newWord = [];
  var numberView = 1;
  const number = Number(prompt("총 인원수는 몇명인가요 ?")); // 완성
  const $input = document.getElementById("input"); // input 내의 값
  const $button = document.getElementById("button"); // 버튼 클릭
  const $word = document.getElementById("word"); // 맞으면 값 띄우기
  const $order = document.getElementById("order"); // #번 유저
  const $alert = document.getElementById("alert");

  $order.innerText = numberView; // 완성 확인
  // word = $word.value; // 미확인

  function wordChange() {
    // console.log(word); // 초기값은 NULL
    console.log($input.value); // 안녕 녕안 둘다 되는 희귀종
    // console.log(newWord); // 버그

    if (!word || $input.value[word.length - 1] === newWord[0]) {
      word = $input.value;
      //console.log(word[word.length - 1]);
      //console.log($input.value);

      $word.textContent = word; // 입력받은 값 넣기

      // console.log(word); // 안녕
      newWord = $input.value;
      $word.value = newWord;
      console.log(newWord[0]); // 안
      console.log($input.value[word.length - 1]); // 녕
      // console.log($word.value); // 녕안 안됨
      // console.log(newWord); // 안녕
    }
    if (!newWord && $input.value[0] != $input.value[word.length - 1]) {
      $alert.textContent = "틀렸습니다 !";
    }
  }

  function numberPlus() {
    if (numberView > number) {
      numberView = 1;
    }
    if (!word || newWord[0] === $input.value[word.length - 1]) {
      numberView++;
      $order.innerHTML = numberView;
    }
  } // 완성 (번호 카운팅해주는 친구)
</script>

<style>
  .cll {
    text-align: center !important;
  }
</style>
